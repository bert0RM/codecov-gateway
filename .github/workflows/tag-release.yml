name: Tag Release on Merge

on:
  pull_request:
    branches:
      - release/*
    types: [closed]

jobs:
  tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Tag
        run: |-
          make tag.release